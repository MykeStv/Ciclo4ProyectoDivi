    <!--ENCABEZADO-->

      <div class="container title-nav-container">
        <a href="#" class="title">ALQUILARTE</a>

          </ul>
        </nav>
      </div>
    </header>

    <!--SECCION-->
    <main class="main">
      <h3 class="main-title">DATOS DEL CLIENTE PARA ALQUILER</h3>
      <div class="container-form">
        <form class="form-cliente">
          <div class="datos-usuario">
            <div class="input-cliente">
              <label for="cliente-nombre">Nombre del cliente</label><br />
              <input
                type="text"
                class="form-cliente"
                id="cliente-nombre"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="input-cliente">
              <label for="cliente-apellido">Apellido del cliente</label><br />
              <input
                type="text"
                class="form-cliente"
                id="cliente-apellido"
                placeholder="Apellido"
                required
              />
            </div>
            <div class="input-cliente">
              <label for="cliente-tipoDoc">Tipo de documento</label><br />
              <!--<input type="text" class="form-cliente" id="cliente-tipoDoc" required/>-->
              <select
                name="cliente-tipoDoc"
                id="cliente-tipoDoc"
                class="form-cliente"
                required
              >
                <option value="" disabled selected hidden>Seleccionar..</option>
                <option value="Type 0">Cedula de ciudadania</option>
                <option value="Type 1">Tarjeta de identidad</option>
                <option value="Type 2">Pasaporte</option>
              </select>
            </div>
            <div class="input-cliente">
              <label for="cliente-numDoc">Numero de documento</label><br />
              <input
                type="text"
                class="form-cliente"
                id="cliente-numDoc"
                placeholder="Numero Documento"
                required
              />
            </div>
            <div class="input-cliente">
              <label for="cliente-tel">Telefono</label><br />
              <input
                type="tel"
                class="form-cliente"
                id="cliente-tel"
                placeholder="Telefono"
                required
              />
            </div>
            <div class="input-cliente">
              <label for="cliente-email">Email</label><br />
              <input
                type="email"
                class="form-cliente"
                id="cliente-email"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <br />

          <div class="form-btn">
            <button class="btn-alquilar">Alquilar</button>
            <button class="btn-cancelar">Cancelar</button>
            <a href="alquiler.html">Volver</a>
          </div>
        </form>
      </div>
    </main>

    <!--FOOTER DE LA PAGINA WEB-->

      <div class="container direction">Dir. Av 50</div>

      </div>

      <div class="container team">Equipo Divi</div>
    </footer>
  </body>
</html>
