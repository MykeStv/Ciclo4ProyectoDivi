    <div class="content">
      <h3 class="titulo">
        REGISTRO DE VEHICULO A LA BASE DE DATOS DEL SISTEMA
      </h3>

      <div class="formulario">
        <form action="">
          <div class="columna-1">
            <p>
              <label>Tipo de Vehículo</label>
              <select class="select" name="vehicle_type">
                <option value="None">Seleccione..</option>
                <option value="Type_1">opcion 1</option>
                <option value="Type_2">opcion 2</option>
                <option value="Type_3">opcion 3</option>
                <option value="Type_4">opcion 4</option>
              </select>
            </p>
            <p>
              <label>Puertas</label>
              <select class="select" name="vehicle_doors">
                <option value="None">Seleccione..</option>
                <option value="Type_1">opcion 1</option>
                <option value="Type_2">opcion 2</option>
                <option value="Type_3">opcion 3</option>
                <option value="Type_4">opcion 4</option>
              </select>
            </p>
            <p>
              <label>Puestos</label>
              <select class="select" name="vehicle_seat">
                <option value="None">Seleccione..</option>
                <option value="Type_1">opcion 1</option>
                <option value="Type_2">opcion 2</option>
                <option value="Type_3">opcion 3</option>
                <option value="Type_4">opcion 4</option>
              </select>
            </p>
          </div>

          <div class="columna-2">
            <p>
              <label for="placa">Placa</label>
              <input class="input" type="text" name="placa" id="placa" />
            </p>
            <p>
              <label for="modelo">Modelo</label>
              <input class="input" type="text" name="modelo" id="modelo" />
            </p>
            <p>
              <button class="registrar" type="submit">
                Registrar Vehículo
              </button>
            </p>
          </div>
        </form>
      </div>
